<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ames Housing Price Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <div class="container">
      <h1 class="display-1 text-center">Ames Housing Price Prediction</h1>
      <div class="row">
        <div class="col">
          <form action="/predict" method="POST">
            <div class="row">
              <div class="col-6">
                <label for="Overall Qual" class="form-label"
                  >Overall Qual:</label
                >
                <input
                  type="text"
                  name="Overall Qual"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-6">
                <label for="Year Built" class="form-label">Year Built:</label>
                <input
                  type="text"
                  name="Year Built"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="Total Bsmt SF" class="form-label"
                  >Total Bsmt SF:</label
                >
                <input
                  type="text"
                  name="Total Bsmt SF"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-6">
                <label for="Total Full Bath" class="form-label"
                  >Total Full Bath:</label
                >
                <input
                  type="text"
                  name="Total Full Bath"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="Total Half Bath" class="form-label"
                  >Total Half Bath:</label
                >
                <input
                  type="text"
                  name="Total Half Bath"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-6">
                <label for="Gr Liv Area" class="form-label">Gr Liv Area:</label>
                <input
                  type="text"
                  name="Gr Liv Area"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Predict</button>
          </form>
        </div>
        <div class="col">
          {% if prediction_test %}
          <h2 class="text-dark-emphasis">{{ prediction_test }}</h2>
          {% endif %}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
